# Enable this to get bug fixes and support asap
auto-update: true

worlds:

  # The name of your world that is Earth.
  # This should be the name main world where people work on stuff and make bases.
  earth-name: world

aliens:

  # How often aliens tick in Minecraft ticks - there are 20 ticks in 1 second
  tick-interval: 2

  # Maximum number of aliens per player per world
  max-per-player: 8

  # Chance for a Leech to eat an item
  leech-eat-chance: 50

rockets:
  
  # Messages while rocket is launching. Must have at least 4
  launch-msgs:
    - 忘記帶降落傘
    - 補給零食箱
    - 對齊星球
    - 點燃太陽
    - 發明有趣的發射訊息
    - 感謝 TheBusyBiscuit
    - 假裝登月
    - 邁出一小步
    - 走向繁榮時期
    - 不想離開家

other:
  # The range that the automatic door checks for players
  auto-door-range: 2
  # Blocks prohibited to be used by the automatic door
  auto-door-banned-types:
    - BEDROCK
    - CAKE
    - BARRIER
    - COMMAND_BLOCK
    - END_PORTAL
    - STRUCTURE_BLOCK
